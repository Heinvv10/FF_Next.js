# FibreFlow NGINX Configuration - Optimized
# Server: app.fibreflow.app (72.60.17.245)
# Last Updated: Nov 26, 2025
# Documentation: docs/VPS/NGINX_OPTIMIZATIONS.md

# ============================================
# CACHE CONFIGURATION
# ============================================

# API response cache (10MB zone, 100MB max size, 60min inactive)
proxy_cache_path /var/cache/nginx/fibreflow
    levels=1:2
    keys_zone=api_cache:10m
    max_size=100m
    inactive=60m
    use_temp_path=off;

# ============================================
# RATE LIMITING ZONES
# ============================================

# General API rate limiting (10 requests/second per IP)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Authentication endpoints (stricter - 5 requests/second)
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# Agent endpoints (moderate - 5 requests/second)
limit_req_zone $binary_remote_addr zone=agent_limit:10m rate=5r/s;

# ============================================
# HTTPS SERVER (Port 443)
# ============================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2 ipv6only=on;
    server_name app.fibreflow.app;

    # ========================================
    # SSL CONFIGURATION (Certbot managed)
    # ========================================
    ssl_certificate /etc/letsencrypt/live/app.fibreflow.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.fibreflow.app/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Note: SSL optimization (session cache, timeout, ciphers) handled by Certbot's options-ssl-nginx.conf

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ========================================
    # GENERAL SETTINGS
    # ========================================
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Connection optimization
    keepalive_timeout 65;
    keepalive_requests 100;

    # ========================================
    # GZIP COMPRESSION
    # ========================================
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ========================================
    # LOGGING
    # ========================================
    access_log /var/log/nginx/fibreflow_access.log combined;
    error_log /var/log/nginx/fibreflow_error.log warn;

    # ========================================
    # STATIC ASSETS (Highest Priority)
    # ========================================

    # Next.js static assets (immutable - cache forever)
    location /_next/static/ {
        alias /var/www/fibreflow/.next/static/;
        expires 365d;
        add_header Cache-Control "public, immutable";
        add_header X-Served-By "nginx-static";
        access_log off;
    }

    # Public static assets (images, fonts, etc.)
    location /static/ {
        alias /var/www/fibreflow/public/;
        expires 30d;
        add_header Cache-Control "public";
        add_header X-Served-By "nginx-static";
    }

    # Favicon (cache for 7 days)
    location = /favicon.ico {
        alias /var/www/fibreflow/public/favicon.ico;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Robots.txt (cache for 7 days)
    location = /robots.txt {
        alias /var/www/fibreflow/public/robots.txt;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ========================================
    # AI AGENT ENDPOINTS (Port 8000/8001)
    # ========================================

    # Superior Brain Agent (Smart Mode - Port 8001)
    location /api/agent/brain {
        # Rate limiting (5 req/s, burst 10)
        limit_req zone=agent_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for AI processing
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;

        # CORS headers
        add_header "Access-Control-Allow-Origin" "*" always;
        add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS" always;
        add_header "Access-Control-Allow-Headers" "*" always;

        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Dual Database Agent (Quick Mode - Port 8000)
    location /api/agent/quick {
        # Rate limiting (5 req/s, burst 10)
        limit_req zone=agent_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Standard timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS headers
        add_header "Access-Control-Allow-Origin" "*" always;
        add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS" always;
        add_header "Access-Control-Allow-Headers" "*" always;

        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # ========================================
    # API ENDPOINTS (Next.js - Port 3005)
    # ========================================

    # Cached read-only API endpoints (5-minute cache)
    location ~ ^/api/(projects|contractors|clients|staff)$ {
        # Only cache GET requests
        set $no_cache 0;
        if ($request_method != GET) {
            set $no_cache 1;
        }

        # Rate limiting (10 req/s, burst 20)
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # Cache configuration
        proxy_cache api_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_key "$request_uri$is_args$args";
        proxy_cache_methods GET HEAD;

        # Force caching - bypass only for non-GET requests
        proxy_cache_bypass $no_cache;
        proxy_no_cache $no_cache;

        # Ignore upstream cache-control headers to force caching
        proxy_ignore_headers Cache-Control Expires Set-Cookie;

        # Cache status header (for monitoring)
        add_header X-Cache-Status $upstream_cache_status always;

        # Proxy to Next.js
        proxy_pass http://localhost:3005;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Authentication endpoints (stricter rate limiting, no cache)
    location /api/auth/ {
        # Stricter rate limiting (5 req/s, burst 10)
        limit_req zone=auth_limit burst=10 nodelay;
        limit_req_status 429;

        # Never cache authentication
        proxy_cache_bypass 1;
        proxy_no_cache 1;

        # Proxy to Next.js
        proxy_pass http://localhost:3005;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # All other API endpoints (standard rate limiting, no cache)
    location /api/ {
        # Rate limiting (10 req/s, burst 20)
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # Don't cache by default
        proxy_cache_bypass 1;
        proxy_no_cache 1;

        # Proxy to Next.js
        proxy_pass http://localhost:3005;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ========================================
    # MAIN APPLICATION (Next.js Pages)
    # ========================================

    location / {
        # Proxy to Next.js
        proxy_pass http://localhost:3005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ========================================
    # NGINX STATUS (localhost only)
    # ========================================

    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow ::1;
        deny all;
    }
}

# ============================================
# HTTP SERVER (Port 80) - Redirect to HTTPS
# ============================================

server {
    listen 80;
    listen [::]:80;
    server_name app.fibreflow.app;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}
